<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>top menu</title>
    <link rel="stylesheet" href="pasha.css">
    <script src="pasha.js" defer></script>
    <script>
        var items=1;
        function AddItem() {
            var div=document.getElementById("items");
            button=document.getElementById("add");
            items++;
            var newItem="<input type=\"text\" class=\"email\" name=\"item" + items;
            newItem+="\" size=\"45\">";
            var newNode=document.createElement("span");
            newNode.innerHTML=newItem;
            div.insertBefore(newNode,button);
        }
        </script>
    </head>
    <body>
        <div id="prizrak"><button id="slider-right">закрыть</button>
            <form>
                <label>
                    <div id="items">

                        <input type="button" value="Добавить поле+" onClick="AddItem();" ID="add">
                    </div>
                    <input name="submit" class="btn" type="submit" value="Отправить" />
                </label>
            </form>
        </div>
        <div id="fon"></div>
        <div id="slider"></div>   
        <button id="slider-left">left</button>   
    </body>
</html>
